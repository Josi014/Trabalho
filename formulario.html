<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>FORMULÁRIO</h1>

        <form id="Form" action="https://formspree.io/f/mvodjlby" method="post">
            <label for="nomesobrenome" id="Formulario">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="cpf" id="Formulario">CPF</label>
            <input type="text" id="cpf" class="input-padrao" required>

            <label for="lagradouro" id="Formulario">Lagradouro</label>
            <input type="text" id="lagradouro" class=input-padrao required placeholder="Ex: Avenida Miguelzinha Lima">

            <label for="cep" id="Formulario">CEP</label>
            <input type="text" id="CEP" class="input-padrao" required placeholder="00000-000">

            <label for="complemento" id="Formulario">Complemento</label>
            <input type="text" id="complemento" class="input-padrao" required>

            <div>
                <p>Qual é a sua cidade?</p>
                <select class="input-padrao">
                    <option>Opções</option>
                    <option>Passo Fundo</option>
                    <option>Marau</option>
                    <option>Ronda Alta</option>
                    <option>Água Santa</option>
                </select>
            </div>

            <label for="DataNascimento" id="Formulario">Complemento</label>
            <input type="text" id="DataNascimento" class="input-padrao" required placeholder="DD/MM/AAAA">


            <label for="peso">Peso</label>
            <input type="number" id="peso" class="input-padrao" required placeholder="00kg">

            <div>
                <p>Acompanhante?</p>
                <select class="input-padrao">
                    <option>Opções</option>
                    <option>Sim</option>
                    <option>Não</option>
                </select>
            </div>

            <label for="formDoencas"></label>
            <p>Doenças persistentes</p>
            <select id="formDoencas" size="7" multiple>
                <option></option>
                <option value="primeira">Hepatite</option>
                <option value="segunda">Reumatismo</option>
                <option value="terceira">Alergia</option>
                <option value="quarta">Edema macular diabético</option>
                <option value="quinta">Gastrite</option>
                <option value="sexta">Artrite</option>
                <option value="setima">diabétes</option>
            </select>


            <label for="comentario">Comentário</label>
            <textarea cols="50" rows="10" id="comentario" class="input-padrao" required
                placeholder="Digite aqui"></textarea>

            <input type="submit" value="EnviarFormulario" class="enviar">
        </form>
    </main>

    <footer>
        <p class="Copyright">&copy;Copyright Squad Future Student - 2021</p>
    </footer>

</body>

</html>
